{% extends "layout.html" %}
{% block content %}
  <div class="row row-cols-4">
    {% for i in cards %}
      {% if i.image_url %}
        <div class="col">
          <div class="card-result">
            <img src="{{ i.image_url }}">
            <div class="card-result-content">
              <p class="set-name">Magic: The Gathering</p>
              <p class="set-name">{{ i.set_name }}</p>
              <h5 class="card-name">{{ i.name }}</h5>  
              <p class="card-add"><a href="#">Add</a></p>
            </div>
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>
{% endblock %}
